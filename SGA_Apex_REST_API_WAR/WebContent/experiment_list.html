	<div class="container-fluid">

		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Experiment List</h3>
					</div>
					<div id="experimentList" class="panel-body"">
						<!-- body dynamically loaded by JS -->
						
						<!-- Overlay Div -->
						<div class="form-group row col-xs-4" id="overlay">
							<table width=100%> 
							    <tr>
							        <td style="text-align: center; vertical-align: middle;">
							            <img src="images/loading_image.gif"></img>
							        </td>
							    </tr>
							</table>
						</div>
						<!-- /overlay-div -->
					</div>
					<!-- /panel-body -->
				</div>
				<!-- panel -->
			</div>
			<!-- /col-md-8 -->

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Experiment Details</h3>
					</div>
					<div id="experimentDetails" class="panel-body"">
						<!-- body dynamically loaded by JS -->
						<div class="well">Click on any experiment row in table on the left to view details here.</div>
					</div>
					<!-- /panel-body -->
					
					<div class="panel-footer">
						<!-- refresh button -->
						<button id="monitorBtn" type="button" class="btn btn-success" style="display:none;">
	 							<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
	 							Monitor
						</button>
						
						<!-- download button -->
						<button id="downloadBtn" type="button" class="btn btn-primary" style="display:none;">
	 							<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
	 							Output
						</button>				
					</div>
