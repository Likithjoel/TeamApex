	<div class="container-fluid">

		<div class="row">
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Job Status</h3>
					</div>
					<div id="jobStatus" class="panel-body"">
						<!-- body dynamically loaded by JS -->
						
						<!-- Overlay Div -->
						<div class="form-group row col-xs-4" id="overlay">
							<table width=100%> 
							    <tr>
							        <td style="text-align: center; vertical-align: middle;">
							            <img src="images/loading_image.gif"></img>
							        </td>
							    </tr>
							</table>
						</div>
						<!-- /overlay-div -->
					</div>
					<!-- /panel-body -->
					
					<div class="panel-footer">
						<!-- refresh button -->
						<button id="refreshBtn" type="button" class="btn btn-success" style="display:none;">
	 							<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
	 							Refresh
						</button>
						
						<!-- download button -->
						<button id="downloadBtn" type="button" class="btn btn-primary" style="display:none;">
	 							<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
	 							Output
						</button>
						
						<!-- cancel button -->
						<button id="cancelBtn" type="button" class="btn btn-warning" style="display:none;">
	 							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
	 							Cancel
						</button>
					</div>
					<!-- /panel-footer -->
				</div>
				<!-- panel -->
			</div>
			<!-- /col-md-8 -->
			
			<div class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Monitor A Job</h3>
					</div>
					<div class="panel-body">
						<form id="monitorJob" action="">
							<div class="form-group row col-xs-12">
								<label for="jobIDM">Job ID</label>								
								<input type="text" class="form-control" id="jobIDM" placeholder="Enter Job ID (eg: 1245132.m2)">
							</div>
							<!-- /form-group -->
							
							<div id="machineSelectMonitor" class="form-group row col-xs-8">
								<label for="machineMonitor">Select a machine</label>
								<select id="machineMonitor">
								  <option value="karst01">Karst</option>
								  <option value="bigred201">Big Red 2</option>
								</select>
							</div>
							<!-- /form-group -->
							
							<!-- buttons -->
							<div class="form-group row col-xs-8">
								<button type="submit" class="btn btn-success">Monitor Job</button>
								<button type="reset" class="btn btn-warning">Clear Box</button>
							</div>
						</form>
						<!-- /form -->
					</div>
					<!-- /panel-body -->
				</div>
				<!-- panel-1 -->
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Download Output Files</h3>
					</div>
					<div class="panel-body">
						<form id="downloadOP" action="">
							<div class="form-group row col-xs-12">
								<label for="jobNameD">Job Name</label>								
								<input type="text" class="form-control" id="jobNameD" placeholder="Enter Job Name (eg: goshenoy-01)">
							</div>
							<!-- /form-group -->
							
							<!-- buttons -->
							<div class="form-group row col-xs-8">
								<button type="submit" class="btn btn-success">Download Output</button>
								<button type="reset" class="btn btn-warning">Clear Box</button>
							</div>
						</form>
						<!-- /form -->
					</div>
					<!-- /panel-body -->
					
					<div id="downloadResp" class="panel-footer" style="display:none;"></div>
					<!-- /panel-footer -->
				</div>
				<!-- panel-2 -->
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Cancel A Job</h3>
					</div>
					<div class="panel-body">
						<form id="cancelJob" action="">
							<div class="form-group row col-xs-12">
								<label for="jobIDC">Job ID</label>								
								<input type="text" class="form-control" id="jobIDC" placeholder="Enter Job ID (eg: 1245132.m2)">
							</div>
							<!-- /form-group -->
							
							<!-- buttons -->
							<div class="form-group row col-xs-8">
								<button type="submit" class="btn btn-success">Cancel Job</button>
								<button type="reset" class="btn btn-warning">Clear Box</button>
							</div>
						</form>
						<!-- /form -->					
					</div>
					<!-- /panel-body -->
					
					<div id="cancelJobResp" class="panel-footer" style="display:none;"></div>
					<!-- /panel-footer -->
				</div>
				<!-- panel-3 -->
			</div>
			<!-- /col-md-4 -->
		</div>
		<!-- /row -->
	</div>
	<!-- /container -->

	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
